<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>.:My Home Work:.</title>
	<style type="text/css">
		*{
			padding	: 0;
			margin	: 0; 
		}
		body{
			background-color	: #fff; 
		}

		div.container{
			background-image	: url('image/backsite.jpg');
			background-repeat	: no-repeat;
			outline		: 1px solid red;
			margin		: 0 auto;
			width		: 970px;
			min-height	: 1500px;
		}

		header,
		.ms,
		.slideshow,
		.floor4,
		.floor5,
		.floor6,
		footer{
			float	: left;
			width	: 970px;
			outline	: 1px dashed blue;
			padding-top	:1px;
		}

		header{
			min-height	: 100px;
		}

		div.ms{
			min-height	: 60px;
		}

		div.slideshow{
			min-height	: 390px;
		}

		div.floor4{
			min-height	:100px; 
		}

		div.floor5{
			min-height	: 350px;
		}

		div.floor6{
			min-height	: 250px;
		}

		footer{
			min-height	: 40px;
		}

		.icon,
		.contact,
		.search,
		.menu,
		.ds{
			outline	: 1px solid #00FF00;
			margin	: 4px; 
		}

		section.icon{
			float		: left;
			width		: 200px;
			min-height	: 94px;
		}

		section.contact{
			width		: 300px;
			min-height	: 94px;
			margin-left	: auto;
		}

		section.search{
			float		: right;
			width		: 250px;
			min-height	: 50px;
		}

		section.menu{
			width		: 540px;
			min-height	: 50px;
			margin-right: auto;
		}

		section.ds{
			width		: 950px;
			min-height	: 370px;
			margin		: 4px auto;

		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<section class="icon"></section>
			<section class="contact"></section>
		</header>
		<div class="ms">
			<section class="search"></section>
			<section class="menu"></section>
		</div>
		<div class="slideshow">
			<section class="ds"></section>
		</div>
		<div class="floor4"></div>
		<div class="floor5"></div>
		<div class="floor6"></div>
		<footer></footer>
	</div>
</body>
</html>
